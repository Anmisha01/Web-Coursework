<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anmishoe</title>
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to Anmishoe</h2>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user user-icon"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock lock-icon"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="social-login">
                    <p>Or login with:</p>
                    <div class="social-icons">
                        <a href="#" class="google"><img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google"></a>
                        <a href="#" class="facebook"><img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook"></a>
                        <a href="#" class="linkedin"><img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/login_script.js"></script>
</body>
</html>
