<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Anmishoe</title>
    <link rel="stylesheet" href="../anmishoe/css/registration.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Register to Anmishoe</h2>
            <form id="register-form">
                <div class="input-group">
                    <i class="fa fa-user user-icon"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-envelope email-icon"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-lock lock-icon"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-home home-icon"></i>
                    <input type="text" name="permanent_address" placeholder="Permanent Address" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-home home-icon"></i>
                    <input type="text" name="temporary_address" placeholder="Temporary Address" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-phone phone-icon"></i>
                    <input type="tel" name="contact_number" placeholder="Contact Number" required>
                </div>
                <div class="input-group">
                    <i class="fa fa-venus-mars gender-icon"></i>
                    <select name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <i class="fa fa-calendar birthday-icon"></i>
                    <input type="date" name="birthday" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            
        </div>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            
            // Perform any necessary validation here
            
            // Simulate form submission and redirect to login page
            alert('Registration successful! Redirecting to login page...');
            window.location.href = 'login.html';
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
